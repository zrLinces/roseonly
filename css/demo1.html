    <h1>诛仙</h1>
    <h2>萧鼎</h2>
    <div>
        <div>
            <p>谁愿意孤苦一生？谁愿意孤单度日？若不是情到深处难自禁，又怎会柔肠百转冷如霜。</p>
            <div>红颜远，相思苦，几番意，难相付。十年情思百年渡，不斩相思不忍顾。</div>
            <p>铃铛咽，百花凋，人影渐瘦鬓如霜</p>
            <p>深情苦，一生苦，痴情只为无情苦</p>
            <p id="mp">一个人感觉最孤独的时候是什么 ？ 是不是独自面对着整个世界的冷漠,是不是独自面对着所有的耻笑？</p>
        </div>
        <p class="c2">天地不仁，以万物为刍狗; </p>
        <p class="c2">日月无情，转千世屠枭雄</p>
        <p>男人可以没有骨气，没有志气，但是必须有骚气</p>
